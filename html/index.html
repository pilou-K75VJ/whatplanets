<html>
<head>

  <meta charset="utf-8">
  <meta lang="en-US">

  <title>WhatPlanets.com</title>
  <meta name="author" content="Pierre-Louis Phan">
  <meta name="description" content="
    Clock of visible planets, where to find them in the sky : Sun, Moon, Mercury, Venus, Mars, Jupiter, Saturn.
    We see them around us in a single circle, since they are in the same plane as the Earth (the ecliptic plane).
    The angle on the clock corresponds to the **ecliptic longitude** viewed from Earth.
    ">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat&display=swap" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">

  <script src="scripts/planets.js" defer></script>

</head>
<body>

<header>
  <h1 id="site-title">WhatPlanets.com</h1>
</header>

<main>

  <canvas id="clock" width="640" height="640">
    Clock of visible planets, where to find them in the sky.
    <img id="earth" src="images/earth.png">
    <img id="earth-blurred" src="images/earth_blurred.png">
  </canvas>

  <div id="controls">

    <div id="speed-buttons">
      <div>
        <button id="f0">[x]</button>
      </div>
      <div>
        <button id="b4">[&lt;]</button>
        <button id="f4">[&gt;]</button>
      </div>
      <div>
        <button id="b5">[&lt;&lt;]</button>
        <button id="f5">[&gt;&gt;]</button>
      </div>
      <div>
        <button id="b6">[&lt;&lt;&lt;]</button>
        <button id="f6">[&gt;&gt;&gt;]</button>
      </div>
      <div>
        <button id="b7">[&lt;&lt;&lt;&lt;]</button>
        <button id="f7">[&gt;&gt;&gt;&gt;]</button>
      </div>
    </div>

    <div id="jump">
      <input id="jump-date" type="date">
      <button id="jump-now">PRESENT<br>TIME</button>
    </div>

    <div id="checkboxes">
      <div>
        <label></label>
        <input type="checkbox"> Sun
        <input type="checkbox"> Moon
        <input type="checkbox"> Earth
      </div>
      <div>
        <label>Planets</label>
        <input type="checkbox"> Mercury
        <input type="checkbox"> Venus
        <input type="checkbox"> Mars
        <input type="checkbox"> Jupiter
        <input type="checkbox"> Saturn
        <input type="checkbox"> Uranus
        <input type="checkbox"> Neptune
      </div>
      <div>
        <label>Asteroids</label>
        <input type="checkbox"> Vesta
        <input type="checkbox"> Iris
        <input type="checkbox"> Ceres
        <input type="checkbox"> Pallas
      </div>
    </div>

  </div>

</main>

<footer>
  <p>
    Find the project on
    <a href="https://github.com/pilou-K75VJ/zodiac-wanderers" target="_blank">Github</a>
    .
  </p>
</footer>


</body>
</html>
